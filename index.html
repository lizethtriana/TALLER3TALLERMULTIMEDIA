<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>

    <main class="app">

        <!-- TARJETA PRINCIPAL -->
        <section class="card">
            
            <div class="card-header">
                <p id="pokemon-id"></p>
                <h1 id="pokemon-name"></h1>
            </div>

            <div class="card-image">
                <img id="pokemon-img" src="" alt="Pokemon">
            </div>

            <div class="types"></div>

            <div class="buttons">
                <button id="prev">Anterior</button>
                <button id="next">Siguiente</button>
            </div>

        </section>

    </main>

    <!-- MODAL -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">

            <span id="close-btn">&times;</span>

            <header class="modal-header">
                <h2 id="modal-name"></h2>
            </header>

            <img id="modal-img" src="" alt="Pokemon">

            <section class="modal-info">
                <p><strong>ID:</strong> <span id="modal-id"></span></p>
                <p><strong>Altura:</strong> <span id="modal-height"></span></p>
                <p><strong>Peso:</strong> <span id="modal-weight"></span></p>
            </section>

            <h3>Habilidades</h3>
                <ul id="modal-abilities" class="abilities-grid"></ul>

            <section>
                <h3>Estadísticas</h3>
                <ul id="modal-stats"></ul>
            </section>

        </div>
    </div>

    <script type="module" src="src/main.js"></script>

</body>
</html>
