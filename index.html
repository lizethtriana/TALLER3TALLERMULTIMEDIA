<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
      <div class="card">
        <img id="pokemon-img" src="" alt="Pokemon">
        <h1 id="pokemon-name"></h1>
        <p id="pokemon-id"></p>
        <div class="types"></div>

        <div class="buttons">
            <button id="prev">Anterior</button>
            <button id="next">Siguiente</button>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
    
    <!-- El modal ese-->
    <div id="modal" class="modal hidden">
    <div class="modal-content">
        <span id="close-btn">&times;</span>

        <h2 id="modal-name"></h2>
        <img id="modal-img" src="" alt="Pokemon">

        <p><strong>ID:</strong> <span id="modal-id"></span></p>
        <p><strong>Altura:</strong> <span id="modal-height"></span></p>
        <p><strong>Peso:</strong> <span id="modal-weight"></span></p>

        <h3>Habilidades</h3>
        <ul id="modal-abilities"></ul>

        <h3>Estad√≠sticas</h3>
        <ul id="modal-stats"></ul>
    </div>
</div>
</body>
</html>
